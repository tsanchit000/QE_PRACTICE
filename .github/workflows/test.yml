name: Test Project 
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses : actions/checkout@v4
            - name: Download node js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Download dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
